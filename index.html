<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="dashboard">
                <p><span class="icon">Logo</span> Dashboard</p>
            </div>
            <div class="dash-icons nav">
                <ul>
                <li><span class="icon">Logo</span> Home</li>
                <li><span class="icon">Logo</span> Profile</li>
                <li><span class="icon">Logo</span> Messages</li>
                <li><span class="icon">Logo</span> History</li>
                <li><span class="icon">Logo</span> Tasks</li>
                <li><span class="icon">Logo</span> Communities</li>
                </ul>
            </div>
            <div class="dash-icons settings">
                <ul>
                    <li><span class="icon">Logo</span> Settings</li>
                    <li><span class="icon">Logo</span> Support</li>
                    <li><span class="icon">Logo</span> Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search"></div>
            <div class="user-info"></div>
        </div>
        <div class="content">
            <div class="cards"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
